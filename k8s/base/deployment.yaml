apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-devops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-devops-demo
  template:
    metadata:
      labels:
        app: go-devops-demo
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: go-devops-demo
          image: ghcr.io/mohameddenta/go-devops-demo
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: go-devops-demo-config
                  key: PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: go-devops-demo-config
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: go-devops-demo-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: go-devops-demo-secret
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9090
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9090
            initialDelaySeconds: 5
          startupProbe:
            httpGet:
              path: /health/startup
              port: 9090
            failureThreshold: 30
            periodSeconds: 5
